<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>21BlackJack</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header>
      <h1 class="title">21 BlackJack Game!!!</h1>
    </header>

    <main>
      <div class="row mt-2">
        <div class="col text-center">
          <button id="new" class="btn btn-success">New Game</button>
          <button id="ask" disabled="disabled" class="btn btn-primary">
            To ask
          </button>
          <button id="stop" disabled="disabled" class="btn btn-danger">
            Stop
          </button>
        </div>
      </div>

      <div class="row container">
        <div class="col">
          <h1>Player - <span>0</span></h1>
          <div id="Player-Cards" class="divLetters">
            <!-- <img class="carta" src="assets/cartas/10H.png" alt="10S.png" /> -->
          </div>
        </div>
      </div>

      <div class="row container">
        <div class="col">
          <h1>Computer - <span>0</span></h1>
          <div id="Pc-Cards" class="divLetters">
            <!-- <img class="card" src="assets/cartas/10C.png" alt="10C.png" /> -->
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer">BlackJack</div>
    </footer>

    <script src="assets/js/underscore-UMD-min.js"></script>
    <script src="assets/js/game.js"></script>

    <script>
      document.querySelector('#new').addEventListener('click', () => {
        myModule.newGame();
      });
    </script>
  </body>
</html>
